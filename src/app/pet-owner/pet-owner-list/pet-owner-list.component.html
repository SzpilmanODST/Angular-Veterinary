<h1>Dueños</h1>

<div class="text-end my-3">
    <button class="btn btn-primary" routerLink="/newPetOwner">
        Registrar dueño
    </button>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>id</th>
            <th>Nombre completo</th>
            <th>Telefono</th>
            <th>Email</th>
            <th>Citas</th>
            <th>Mascotas</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        @for (petOwner of petOwners; track petOwner.id) {
            <tr>
                <td>{{ petOwner.id }}</td>
                <td>{{ petOwner.name + " " + petOwner.lastName }}</td>
                <td>{{ petOwner.cellphone }}</td>
                <td>{{ petOwner.email }}</td>
                <td><a [routerLink]="['/', petOwner.id, 'detailsPetOwner-Appointments']" class="btn btn-secondary">Ver</a></td>
                <td><a [routerLink]="['/', petOwner.id, 'detailsPetOwner-Pets']" class="btn btn-secondary">Ver</a></td>
                <th>
                    <div class="text-end">
                        <button class="btn btn-primary mx-3" [routerLink]="['/', petOwner.id, 'editPetOwner']">
                            Editar
                        </button>
                        <button class="btn btn-danger" (click)="deletePetOwner(petOwner)">
                            Eliminar
                        </button>
                    </div>
                </th>
            </tr>
        }
        
    </tbody>
</table>
