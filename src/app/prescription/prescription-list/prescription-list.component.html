<h1 class="mb-5">Prescripciones</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>id</th>
            <th>Día y hora</th>
            <th>Dueño</th>
            <th>Mascota</th>
            <th>Ver completo</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        @for (prescription of prescriptions; track prescription.id) {
            <tr>
                <td>{{ prescription.id }}</td>
                <td>{{ prescription.dayAndHour }}</td>
                <td>{{ prescription.petOwner.name + " " + prescription.petOwner.lastName }}</td>
                <td>{{ prescription.pet.name }}</td>
                <td><a [routerLink]="['/', prescription.id, 'detailsPrescription']" class="btn btn-secondary">Ver</a></td>
                <td>
                    <div class="text-end">
                        <button class="btn btn-primary mx-3" [routerLink]="['/' + prescription.id, 'editPrescription']">
                            Editar
                        </button>
                    </div>
                </td>
            </tr>
        }
    </tbody>
</table>
